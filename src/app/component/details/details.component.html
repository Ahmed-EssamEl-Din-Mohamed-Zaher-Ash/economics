@if (detailProduct) {
<section class="container">
    <h1 class="text-center my-2">Details Product</h1>
    <div class="row align-items-center">
        <div class="col-md-3">
            <div>
                <img [src]="detailProduct.imageCover" class="w-100" [alt]="detailProduct.title">
            </div>
        </div>
        <div class="col-md-9">
            <h2>{{detailProduct.title}}</h2>
            <p>{{detailProduct.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <span>{{detailProduct.price}} EG</span>
                <div>
                    @for (item of [1,2,3,4,5].slice(0,detailProduct.ratingsAverage); track $index) {
                    <span> <i class="fas fa-star" style="color: yellow;"></i> </span>
                    }
                    @if(detailProduct.ratingsAverage%1!==0){
                    <i class="fas fa-star-half-alt" style="color: yellow;"></i>
                    }
                    <span class="text-muted">{{detailProduct.ratingsAverage}}</span>
                </div>
            </div>
            <button class="btn btn-main w-100">+Add to card</button>
        </div>

    </div>

</section>
}
