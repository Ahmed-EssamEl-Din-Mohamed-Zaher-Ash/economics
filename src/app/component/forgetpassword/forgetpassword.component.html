<section>
    <h1 class="text-center">reset Password</h1>
    @if (step==1) {
    <form [formGroup]="virfyEmail" (ngSubmit)="verifyEmail()">
        <div class="bg-body-secondary rounded my-3 p-md-5">
            <label for="email">email</label>
            <input type="email" formControlName="email" id="email" class="form-control">

            <button [disabled]="virfyEmail.invalid" class="btn btn-primary">submit</button>
        </div>
    </form>
    }@else if (step==2) {
        <form [formGroup]="virfyCode"(ngSubmit)="verifyCode()">
            <div class="bg-body-secondary rounded my-3 p-md-5">
                <label for="code">code</label>
            <input type="text" formControlName="code" id="code" class="form-control">
            <button [disabled]="virfyCode.invalid" class="btn btn-primary">submit</button>
            </div>
        </form>
    }@else if (step==3) {
        <form [formGroup]="resetPassword"(ngSubmit)="resetPass()">
            <div class="bg-body-secondary rounded my-3 p-md-5">
                <label for="email">email</label>
                <input type="email" formControlName="email" id="email" class="form-control">
                <label for="newPassword">new Password</label>
                <input type="password" formControlName="newPassword" id="newPassword" class="form-control">
                <button [disabled]="resetPassword.invalid" class="btn btn-primary">submit</button>
            </div>
        </form>
    }

</section>
