<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="details">Details</label>
        <input id="details" formControlName="details" class="form-control" />
        <div *ngIf="orderForm.get('details').invalid && orderForm.get('details').touched" class="text-danger">
            Details are required.
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" class="form-control" />
        <div *ngIf="orderForm.get('phone').invalid && orderForm.get('phone').touched" class="text-danger">
            Phone number is invalid. It must be an Egyptian number.
        </div>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input id="city" formControlName="city" class="form-control" />
        <div *ngIf="orderForm.get('city').invalid && orderForm.get('city').touched" class="text-danger">
            City is required.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">check out</button>
</form>
